{% extends 'movies/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form action="{% url 'movies-save' %}" method="POST">
                {% csrf_token %}
                {{ form | crispy}}
            <div class="form-group">
                <button class="btn btn-outline-info"
                        type="submit">
                    Save in Library</button>
            </div>
        </form>
    </div>
{% endblock %}
